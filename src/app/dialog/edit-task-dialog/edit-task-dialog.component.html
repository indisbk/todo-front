<!--Edit task-->
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>

    <input
      matInput
      #inputTitle
      [(ngModel)]="tmpTitle"
      (keydown.enter)="onConfirm()"> <!--save by click on "enter" button-->

    <button
      *ngIf="tmpTitle.trim().length > 0"
      mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpTitle = ''" class="size25"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <!--Categories drop-down list-->
  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--Priorities drop-down list-->
  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--Choose date-->
  <mat-form-field>
    <input matInput placeholder="Укажите срок выполнения" #inputDate
           readonly="true"
           [matDatepicker]="picker"
           [(ngModel)]="tmpDate"
           (click)="picker.open()">

    <!--calendar icon(for open)-->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <!--calendar component-->
    <mat-datepicker #picker></mat-datepicker>

    <button
      *ngIf="inputDate.value.trim().length > 0"
      mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpDate = null" class="size25"
    >
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>
</mat-dialog-content>

<!--Action buttons-->
<mat-dialog-actions>
  <div class="col-md-5 col-12">
    <button
      mat-raised-button color="primary"
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length == 0"> <!--Can't save if value is empty-->
      Сохранить
    </button>

    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>

  <div class="col-md-7 col-12 text-right">
    <button
      mat-button
      class="btn-success"
      *ngIf="task.completed; else completeTask"
      (click)="activateTask()"
    >Активировать</button>

    <button mat-button class="btn-danger" (click)="delete()">Удалить задачу</button>
  </div>
</mat-dialog-actions>

<ng-template #completeTask>
  <button mat-button class="btn-success" (click)="finishTask()">Завершить задачу</button>
</ng-template>

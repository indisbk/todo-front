<mat-dialog-content>
  <p mat-dialog-title class="settings-title with-subtitle">Настройка приоритетов</p>
  <p class="little subtitle">* При изменении, цвет сразу будет отображаться в таблице</p>

  <!--list of priorities-->
  <app-priorities
    [priorities] = "priorities"
  >
  </app-priorities>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClose()">Закрыть</button>
</mat-dialog-actions>

<!--Dialog window for confirm action-->

<h1 mat-dialog-title>
  {{dialogTitle}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<!--Action buttons-->
<div mat-dialog-actions>
  <button mat-raised-button class="btn-primary" (click)="onConfirm()">Ок</button>
  <button mat-button (click)="onCancel()">Отмена</button>
</div>

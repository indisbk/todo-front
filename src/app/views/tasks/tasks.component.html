<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table [dataSource]="dataSource" mat-table>

      <!--Priority color-->
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" [style.background-color]="getPriorityColor(task)" mat-cell></td>
      </ng-container>

      <!--Numeration-->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let idx = index" mat-cell>
          {{idx + 1}}
        </td>
      </ng-container>

      <!--Task title-->
      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell>Название</th>
        <td *matCellDef="let task" [class.completed]="task.completed" mat-cell>
          {{task.title}}
        </td>
      </ng-container>

      <!--Complete date-->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell>Срок</th>
        <td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nodate': !task.date}" mat-cell>
          {{task.date ? (task.date | date: 'dd-MM-yyyy') : 'Без даты'}}
        </td>
      </ng-container>

      <!--Priority-->
      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell>Приоритет</th>
        <td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nopriority': !task.priority}" mat-cell>
          {{task.priority ? task.priority.title : 'Без приоритета'}}
        </td>
      </ng-container>

      <!--Category-->
      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell>Категория</th>
        <td
          *matCellDef="let task"
          [ngClass]="{
            'completed': task.completed,
            'nocategory': !task.category,
            'link': !task.completed && task.category
            }"
          mat-cell
        >
          {{task.category ? task.category.title : 'Без категории'}}
        </td>
      </ng-container>

      <!--Table title-->
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>

      <!--Table rows-->
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
